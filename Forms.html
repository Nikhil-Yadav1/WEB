<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="post">
        <p>Username:
         <input type="text" name="username" size="15" 
         maxlength="30" required="required"/>
        </p>
        <p>Password:
         <input type="password" name="password" size="15" 
         maxlength="30" required="required"/>
        </p>
        <p>What did you think of this gig?</p>
        <textarea name="comments" cols="20" rows="4">Enter 
        your comments...</textarea>
        <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock" 
            checked="checked" /> Rock
            <input type="radio" name="genre" value="pop" /> 
            Pop
            <input type="radio" name="genre" value="jazz" /> 
            Jazz
        </p>
        <p>Please select your favorite music service(s):
            <br />
            <input type="checkbox" name="service" 
            value="itunes" checked="checked" /> iTunes
            <input type="checkbox" name="service" 
            value="lastfm" /> Last.fm
            <input type="checkbox" name="service" 
            value="spotify" /> Spotify
        </p>
        <p>What device do you listen to music on?</p>
        <select name="devices">
        <option value="ipod">iPod</option>
        <option value="radio" selected>Radio</option>
        <option value="computer">Computer</option>
        </select>
        <select name="instruments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">
            Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" 
            selected="selected">Keyboard</option>
            <option value="bass">Bass</option>
        </select>
        <fieldset>
            <legend>BUTTONS</legend>
            <p>Upload your song in MP3 format:</p>
            <input type="file" name="user-song" /><br />
            <input type="submit" value="Upload" />
            <input type="image" src="IMG/Subscribe.png" width="100" height="50" />
            <button><img src="IMG/Subscribe.png" alt="add" 
                width="10" height="10" /> Subscribe</button>
            <input type="hidden" name="bookmark" value="lyrics" />
            <label>Age: <input type="text" name="age" /></label>
            <br>
            Gender:
            <input id="female" type="radio" name="gender" value="f">
            <label for="female">Female</label>
            <input id="male" type="radio" name="gender" value="m">
            <label for="male">Male</label>
        </fieldset>
        <label for="username">Departure date:</label>
        <input type="date" name="depart" />
        <label id="Email">Email</label>
        <input type="email" name="email" id="Email" />
        <label id="URL">URL</label>
        <input type="url" name="website" id="URL"/>
        <label for="Search">Search</label>
        <input type="search" name="search" placeholder="Enter keyword" id="Search"/>
        <input type="submit" value="Submit" />
    </form>  
</body>
</html>
